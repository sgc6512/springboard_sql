<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
  </head>
  <body>
    <h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form action="/users/{{user.id}}/posts/new" method="post">
      Title
      <input type="text" name="title" placeholder="" />
      <br />
      Content
      <input type="text" name="content" placeholder="" style="height: 2rem" />
      <br />
      {% for tag in tags %}
      <input type="checkbox" name="tag" value="{{tag.name}}" /> {{tag.name}}
      <br />
      {% endfor %}
      <button>Add</button>
    </form>
    <form action="/users/{{user.id}}">
      <button type="submit">Cancel</button>
    </form>
  </body>
</html>
